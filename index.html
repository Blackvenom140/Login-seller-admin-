<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script type="module" src="script.js"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .admin-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-list h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .admin-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .admin-item:last-child {
            border-bottom: none;
        }
</style>
  </head>
  <body>
    <div class="container">
	  <h2>Admin Panel</h2>
	  <form id="adminForm">
		<input type="text" id="adminId" placeholder="Enter Admin ID" required>
		<input type="password" id="password" placeholder="Enter Password" required>
		<label for="timeSelect">Auto-Delete Time:</label>
		<select id="timeSelect">
		  <option value="300">5 Minutes</option>
		  <option value="172800">2 Days</option>
		  <option value="259200">3 Days</option>
		  <option value="604800">7 Days</option>
		  <option value="2592000">30 Days</option>
		</select>
		<button type="submit">Register</button>
	  </form>
    </div>

    <div class="admin-list">
	  <h3>Saved Admins</h3>
	  <div id="adminContainer">Loading...</div>
    </div>
  </body>
</html>
